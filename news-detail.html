<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Detail</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6284022198338659" crossorigin="anonymous"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#f8f9fa; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    .ad-box { background:#fff; border:1px dashed #dee2e6; border-radius:10px; padding:12px; margin:16px 0; }
    .adsbygoogle { display:block !important; }
  </style>
  <script>
    (function(){
      function initSingleAds(){
        try { window.adsbygoogle = window.adsbygoogle || []; } catch(e){ window.adsbygoogle = []; }
        var ads = document.querySelectorAll('ins.adsbygoogle');
        ads.forEach(function(ad){
          try {
            if (ad.getAttribute('data-init') === 'true') return;
            if (ad.querySelector('iframe')) return;
            if (!window.adsbygoogle || typeof window.adsbygoogle.push !== 'function') return;
            window.adsbygoogle.push({});
            ad.setAttribute('data-init', 'true');
          } catch(e){}
        });
      }
      function waitForLibAndInit(ms){
        var start = Date.now(); ms = ms || 7000;
        (function poll(){
          if (window.adsbygoogle && typeof window.adsbygoogle.push === 'function') { initSingleAds(); }
          else if (Date.now() - start < ms) { setTimeout(poll, 250); }
          else { initSingleAds(); }
        })();
      }
      document.addEventListener('DOMContentLoaded', function(){ waitForLibAndInit(7000); });
      window.addEventListener('load', function(){ waitForLibAndInit(3000); });
      var mo = new MutationObserver(function(muts){
        var found = false;
        muts.forEach(function(m){ m.addedNodes.forEach(function(n){ if (n.nodeType === 1 && (n.matches && n.matches('ins.adsbygoogle') || (n.querySelectorAll && n.querySelectorAll('ins.adsbygoogle').length))) found = true; }); });
        if (found) { clearTimeout(window.__adInitDebounceDetail); window.__adInitDebounceDetail = setTimeout(function(){ waitForLibAndInit(3000); }, 200); }
      });
      document.addEventListener('DOMContentLoaded', function(){ var target = document.body || document.documentElement; if (target && (target.nodeType === 1 || target.nodeType === 9)) { try { mo.observe(target, { childList:true, subtree:true }); } catch(e){} } });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Article Title</h1>
    <div class="ad-box">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659" data-ad-slot="3330604448" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>
    <p>Content paragraph one.</p>
    <p>Content paragraph two.</p>
    <div class="ad-box">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6284022198338659" data-ad-slot="6412063350" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>
  </div>
</body>
</html>
